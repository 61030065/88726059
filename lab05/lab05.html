<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrap.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">

    <title>Form Validation</title>

    <script src="validation.js"></script>
</head>

<body onload="document.regisform.userid.focus();">
    <h1>Registration Form</h1>
    <form method="POST" name="regisform" onsubmit="return fornValidation();">
        <ul>
            <li>
                <label for="userid">User ID:</label>
                <input type="text" name="userid" size="12" />
            </li> 
            
            <li>
                <label for="passid">Password:</label>
                <input type="password" name="passid" size="12" />
            </li>   

            <li>
                <label for="username">User name:</label>
                <input type="text" name="username" size="50" />
            </li>   

            <li>
                <label for="address">Address:</label>
                <input type="text" name="address" size="50" />
            </li>  
            
            <li>
                <label for="country">Country:</label>
                <select name="country">
                <option selected="" value="Default">(Please selsct a country)</option>
                <option value="AF">Afghanistan</option>
                <option value="AL">Albrania</option>
                <option value="ALG">Algeria</option>
                <option value="AND">Andorra</option>
                <option value="ANG">Angola</option>
                </select>
            </li>  

            <li>
                <label for="zip">Zip Code:</label>
                <input type="text" name="zip" />
            </li> 
            
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" size="50" />
            </li>

            <li>
                <label id="gender">Sex:</label>
                <input type="radio" name="sex" value="Male" />
                <span>Male</span>
                <input type="radio" name="sex" value="Female">
                <span>Female</span>
            </li>

            
            <li>
                <label>Language:</label>
                <input type="checkbox" name="en" value="en" checked />
                <span>English</span>
                <input type="checkbox" name="nonen" value="nonen" checkbox>
                <span>Non English</span>
            </li>

            <li> <input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>


    <script src="https://codejqurey.com/jqurey-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajex/libs/poper.js/1.12.9/umd/poper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrap.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous"></script>

</body>

</html>
