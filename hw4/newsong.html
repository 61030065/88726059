<!DOCTYPE html>
<html lang="en">
<head>
  <title>newsong</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>MUSIC</h1>
        <p>เพลงของฉัน</p> 
    </div>
    <div class="text-center">
<h1>Add New Song</h1>
<a href="searchsong.html">ค้นหาพลง</a></br>
<input type="text" id="name" placeholder="ชื่อเพลง" size="50"></br>
<input type="text" id="artist" placeholder="ศิลปิน" size="50"></br>
<Textarea name="lyric" id="lyric" rows="10" cols="52" placeholder="เนื้อร้อง"></Textarea></br>
<button onclick="save()">Save</button>
<button onclick="clearf()">Clear form</button>
<script>
    arr2d = JSON.parse(localStorage.getItem("strs"));
    function save(){
        name = document.getElementById("name").value;
        artist = document.getElementById("artist").value;
        lyric = document.getElementById("lyric").value;
        data = [name,artist,lyric];
        arr2d.push(data);
        str = JSON.stringify(arr2d);
        alert(str);
        localStorage.setItem("strs", str);
        document.getElementById('name').value= null;
        document.getElementById('artist').value= null;
        document.getElementById('lyric').value= null;
    }
    function clearf(){
        document.getElementById('name').value= null;
        document.getElementById('artist').value= null;
        document.getElementById('lyric').value= null;
    }
</script>
</div>
</body>
</html>
